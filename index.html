<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilo para o contêiner do slide */
    .slider-container {
      position: relative;
      width: 100%;
      height: 300px; /* Ajuste a altura conforme necessário */
      overflow: hidden;
    }

    /* Estilo para as imagens */
    .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Redimensiona as imagens para preencher o contêiner */
      transition: opacity 0.5s ease; /* Adiciona um efeito de transição suave */
    }

    /* Estilo para a imagem da direita */
    .slider-image:last-child {
      opacity: 0; /* A segunda imagem é totalmente invisível inicialmente */
    }

    /* Estilo para o controle deslizante */
    .slider-input {
      position: absolute;
      z-index: 1;
      width: 100%;
      appearance: none;
      background-color: transparent;
      height: 10px;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
      cursor: pointer;
    }

    /* Estilo para o controle deslizante no hover */
    .slider-input:hover {
      opacity: 1;
    }

    /* Estilo para o controle deslizante ativo */
    .slider-input:active {
      opacity: 1;
    }

    /* Estilo para a faixa do controle deslizante */
    .slider-input::-webkit-slider-runnable-track {
      width: 100%;
      height: 5px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Estilo para o preenchimento do controle deslizante */
    .slider-input::-webkit-slider-thumb {
      position: relative;
      appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #4c9aff;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 2;
      margin-top: -6px;
    }

    /* Estilo para o preenchimento do controle deslizante no hover */
    .slider-input::-webkit-slider-thumb:hover {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img class="slider-image" src="https://i.imgur.com/DhFwIay.png">
    <img class="slider-image" src="https://i.imgur.com/uimR6Pl.png">
    <input class="slider-input" type="range" min="0" max="1" step="0.01" value="0.5" oninput="updateSlider(this.value)">
  </div>

  <script>
    // Função para atualizar a sobreposição das imagens de acordo com o valor do controle deslizante
    function updateSlider(value) {
      var images = document.getElementsByClassName('slider-image');
      images[0].style.opacity = 1 - value; // Opacidade da primeira imagem
      images[1].style.opacity = value; // Opacidade da segunda imagem
    }
  </script>
</body>
</html>
